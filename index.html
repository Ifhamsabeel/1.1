<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      h1 {
        color: red;
        text-align: center;
      }

      td {
        border: 1px solid black;
        padding: 10px;
      }
      input {
        height: 20px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 50px; font-family: sans-serif">
      Welcome to my website
    </h1>

    <img
      src="https://img.freepik.com/free-photo/beautiful-shot-white-british-shorthair-kitten_181624-57681.jpg"
      alt="Kitty"
      style="width: 400px"
    />

    <table style="margin: auto">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Weight</th>
      </thead>
      <tbody>
        <tr>
          <td>Alex</td>
          <td>16</td>
          <td>67KG</td>
        </tr>
        <tr>
          <td>John</td>
          <td>18</td>
          <td>77KG</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>17</td>
          <td>72KG</td>
        </tr>
      </tbody>
    </table>

    <form style="margin-top: 40px; margin-left: 550px">
      <input
        type="text"
        name="name"
        placeholder="Full Name"
        style="text-align: left"
      />
      <input
        type="text"
        name="age"
        placeholder="Age"
        style="text-align: left"
      />
      <input
        type="submit"
        value="Submit"
        style="font-weight: bold; width: 100px; height: 30px; cursor: pointer"
      />
    </form>
  </body>
</html>
